<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grading</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="faculty-header">
    <div class="d-flex justify-content-between align-items-center p-3 px-4">
      <div class="d-flex gap-2">
        <a href="about.html" class="btn btn-light">About Us</a>
        <a href="#" class="btn btn-light">Need Help?</a>
        <a href="#" class="btn btn-light">Report Statuses</a>
      </div>

      <div class="d-flex align-items-center gap-2">
        <a href="index.html" class="logo-link">
          <h1 class="faculty-logo mb-0">faculty <span class="fw-bold">HUB</span></h1>
        </a>
      </div>

      <div class="d-flex gap-2">
        <a href="#" class="btn btn-light">Messages</a>
        <a href="schedule.html" class="btn btn-light">Schedule</a>
        <a href="grading.html" class="btn btn-light">Grading</a>
        <!-- <img src="profile.png" alt="Profile" class="profile-pic rounded-circle" width="40" height="40"> -->
        <img src="profile.png" alt="Profile" class="profile-pic rounded-circle logout-icon" width="40" height="40" onclick="logout()" title="Logout">
      </div>
    </div>
  </header>

  <main class="mt-5 pt-5">
    <section class="grading-wrap container">
      <div class="d-flex justify-content-between align-items-end mb-3">
        <div>
          <h2 class="grading-title mb-0">Grading</h2>
          <small class="text-muted">Your current courses</small>
        </div>
        <a href="index.html" class="back-link">Back to Dashboard</a>
      </div>
  
      <div class="course-card">
        <table class="table mb-0 text-center align-middle">
          <thead>
            <tr>
              <th>Semester</th>
              <th>Course Name</th>
              <th>Course #</th>
              <th>Seat Capacity</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>FA2025</td>
              <td>Market Research</td>
              <td>MKT 3340</td>
              <td>25</td>
              <td>MW 2:00–3:15 PM</td>
            </tr>
            <tr>
              <td>FA2025</td>
              <td>Market Research</td>
              <td>MKT 3340</td>
              <td>25</td>
              <td>F 2:00–3:15 PM</td>
            </tr>
          </tbody>
        </table>
      </div>
  
      <div class="text-center mt-4">
        <a href="#" class="btn next-btn" id="grade-next-1">Next</a>
      </div>
    </section>
  </main>
  

  <script>
    function logout() {
      localStorage.removeItem("isLoggedIn");
      window.location.href = "Login.html";
    }
  
    // go to step 2
    document.getElementById("grade-next-1")?.addEventListener("click", (e) => {
      e.preventDefault();
      window.location.href = "grading_step2.html";
    });
  </script>
  

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
