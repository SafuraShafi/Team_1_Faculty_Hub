<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messages</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/schedule.css">
</head>

<body>
  <header class="faculty-header">
    <div class="d-flex justify-content-between align-items-center p-3 px-4">
      <div class="d-flex gap-2">
        <a href="about.html" class="btn btn-light">About Us</a>
        <a href="#" class="btn btn-light">Need Help?</a>
        <a href="#" class="btn btn-light">Report Statuses</a>
      </div>

      <div class="d-flex align-items-center gap-2">
        <a href="index.html" class="logo-link d-flex align-items-center">
          <h1 class="faculty-logo mb-0">faculty <span class="fw-bold">HUB</span></h1>
        </a>
      </div>

      <div class="d-flex gap-2">
        <a href="messages.html" class="btn btn-warning fw-bold">Messages</a>
        <a href="schedule.html" class="btn btn-success fw-bold">Schedule</a>
        <a href="grading.html" class="btn btn-danger fw-bold">Grading</a>
        <div class="dropdown">
          <img src="profile.png" alt="Profile" class="profile-pic rounded-circle dropdown-toggle" width="40" height="40" data-bs-toggle="dropdown" aria-expanded="false" style="cursor: pointer;" title="Profile Menu">
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#" onclick="logout()"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <main class="container mt-5 pt-5">
    <!-- decorative watermark (non-interactive) -->
    <div class="page-watermark" aria-hidden="true"></div>
    <div class="container-fluid top-section p-0">
      <div class="py-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="mb-0">Messages</h2>
          <div>
            <a href="index.html" class="action-link">Back to Dashboard</a>
          </div>
        </div>

        <div id="messagesLanding">
          <div class="row gx-4 align-items-start">
            <div class="col-lg-12">
              <div class="mb-4 text-center">
                <h5>My Messages</h5>
                <div class="panel-box schedule-list-card" style="height:auto;">
                  <table class="table table-borderless mb-0">
                    <thead>
                      <tr class="schedule-headers">
                        <th>Date</th>
                        <th>Message</th>
                        <th>Status</th>
                        <th>Type</th>
                      </tr>
                    </thead>
                    <tbody id="messagesBody">
                        <tr>
                          <td class="text-muted">No messages yet</td>
                          <td></td>
                          <td></td>
                          <td></td>
                        </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    function logout() {
      localStorage.removeItem("isLoggedIn");
      window.location.href = "login.html";
    }

    // Function to render messages from localStorage
    function renderMessages() {
      const tbody = document.getElementById('messagesBody');
      if (!tbody) return;
      
      const all = JSON.parse(localStorage.getItem('scheduleRequests') || '[]');
      const messages = all.filter(it => it && it.type === 'quick-request');
      
      if (!messages.length) {
        tbody.innerHTML = '<tr><td class="text-muted">No messages yet</td><td></td><td></td><td></td></tr>';
        return;
      }
      
      const rows = messages.map(msg => {
        const date = new Date(msg.ts).toLocaleDateString();
        const messageText = msg.text || msg.quickRequest || 'â€”';
        const truncatedMessage = messageText.length > 100 ? messageText.substring(0, 100) + '...' : messageText;
        const status = msg.status || 'pending';
        const statusClass = status === 'read' ? 'success' : status === 'archived' ? 'secondary' : 'warning';
        const statusBadge = `<span class="badge bg-${statusClass}">${status.charAt(0).toUpperCase() + status.slice(1)}</span>`;
        
        return `<tr>
          <td>${date}</td>
          <td title="${messageText}">${truncatedMessage}</td>
          <td>${statusBadge}</td>
          <td><span class="badge bg-info">Quick Request</span></td>
        </tr>`;
      }).reverse(); // Show newest first
      
      tbody.innerHTML = rows.join('');
    }

    // Initialize messages display
    renderMessages();
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
