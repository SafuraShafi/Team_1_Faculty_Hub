<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Schedule Requests</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="faculty-header">
    <div class="d-flex justify-content-between align-items-center p-3 px-4">
      <div class="d-flex gap-2">
        <a href="about.html" class="btn btn-light">About Us</a>
      </div>
      <div class="d-flex align-items-center gap-2">
        <a href="index.html" class="logo-link">
          <h1 class="faculty-logo mb-0">faculty <span class="fw-bold">HUB</span></h1>
        </a>
      </div>
      <div class="d-flex gap-2">
        <a href="schedule.html" class="btn btn-light">Schedule</a>
      </div>
    </div>
  </header>

  <main class="container mt-5">
    <h2>Schedule Requests</h2>
    <p class="text-muted">All saved schedule requests (from this browser)</p>
    <div id="requestsList" class="mt-4"></div>
    <div class="mt-5 text-center">
      <a href="schedule.html" class="btn btn-primary px-4 py-2">
        <i class="fas fa-arrow-left me-2"></i>Back to Schedule
      </a>
    </div>
  </main>

  <script>
    function render() {
      const list = JSON.parse(localStorage.getItem('scheduleRequests') || '[]');
      const container = document.getElementById('requestsList');
      if (!container) return;
      if (!list.length) { container.innerHTML = '<div class="alert alert-info">No schedule requests found.</div>'; return; }
      let html = '<div class="list-group">';
      list.forEach((r, i) => {
        // Generate random status for demo purposes (you can modify this logic)
        const statuses = ['pending', 'approved', 'rejected'];
        const status = r.status || statuses[Math.floor(Math.random() * statuses.length)];
        const statusClass = status === 'approved' ? 'success' : status === 'rejected' ? 'danger' : 'warning';
        const statusText = status.charAt(0).toUpperCase() + status.slice(1);
        
        html += `<div class="list-group-item">
          <div class="d-flex w-100 justify-content-between align-items-center">
            <h5 class="mb-1">Request ${i+1} â€” ${r.type || ''}</h5>
            <div class="d-flex align-items-center gap-2">
              <span class="badge bg-${statusClass}">${statusText}</span>
              <small class="text-muted">${new Date(r.ts).toLocaleString()}</small>
            </div>
          </div>
          <p class="mb-1"><strong>Course:</strong> ${r.course || '-'} &nbsp; <strong>Room:</strong> ${r.room || '-'} &nbsp; <strong>Times:</strong> ${r.times ? (Array.isArray(r.times)? r.times.join(', '): r.times) : '-'}</p>
          <p class="mb-1"><strong>Capacity:</strong> ${r.capacity || '-'}</p>
          <p class="mb-0"><strong>Notes:</strong> ${r.text || r.quickRequest || '-'}</p>
        </div>`;
      });
      html += '</div>';
      container.innerHTML = html;
    }
    render();
  </script>
</body>
</html>
